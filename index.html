<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>实时进校码</title>

  <!-- iOS 全屏支持 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="进校码" />
  <link rel="apple-touch-icon" href="./jinxiaoma.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #0b4da2; /* 背景与图像外框一致 */
    }

    /* 背景容器 */
    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-image: url('./jinxiaoma.png');
      background-repeat: no-repeat;
      background-size: contain;      /* 保证图片完整显示 */
      background-position: center bottom; /* ✅ 关键：图片底部对齐 */
      background-color: #0b4da2;
    }

    .content-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 450px;
    }

    #center-clock {
      position: absolute;
      top: 47%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
    }

    #bottom-left-date {
      position: absolute;
      bottom: 6.2%;
      left: 40%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.1rem;
      font-weight: 500;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div id="background-container">
    <div class="content-wrapper">
      <div id="center-clock"></div>
      <div id="bottom-left-date"></div>
    </div>
  </div>

  <script>
    // === 关键：动态计算真实窗口高度（防止底部黑边） ===
    function setFullHeight() {
      const vh = window.innerHeight * 0.01;
      document.getElementById('background-container').style.height = `${vh * 100}px`;
    }
    window.addEventListener('resize', setFullHeight);
    window.addEventListener('orientationchange', setFullHeight);
    setFullHeight();

    // === 实时时间显示 ===
    function updateTime() {
      const now = new Date();
      const pad = (n) => n.toString().padStart(2, "0");

      const year = now.getFullYear();
      const month = pad(now.getMonth() + 1);
      const day = pad(now.getDate());
      const hours = pad(now.getHours());
      const minutes = pad(now.getMinutes());
      const seconds = pad(now.getSeconds());

      document.getElementById("center-clock").textContent =
        `${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}`;

      document.getElementById("bottom-left-date").textContent = `${month}-${day}`;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
