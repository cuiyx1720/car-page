<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>实时进校码</title>

  <!-- iOS 全屏支持 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="进校码" />
  <link rel="apple-touch-icon" href="./jinxiaoma.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #0b4da2; /* 蓝色防止黑边 */
    }

    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-image: url('./jinxiaoma.png');
      background-repeat: no-repeat;
      background-size: contain; /* 保证完整显示 */
      background-position: center center; /* 默认居中 */
      background-color: #0b4da2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-wrapper {
      width: 100%;
      height: 100%;
      max-width: 450px;
      position: relative;
    }

    #center-clock {
      position: absolute;
      top: 47%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
    }

    #bottom-left-date {
      position: absolute;
      bottom: 6.2%;
      left: 40%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.1rem;
      font-weight: 500;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div id="background-container">
    <div class="content-wrapper">
      <div id="center-clock"></div>
      <div id="bottom-left-date"></div>
    </div>
  </div>
