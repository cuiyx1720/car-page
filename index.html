<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>实时进校码</title>

  <!-- iOS 全屏支持 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="进校码" />
  <link rel="apple-touch-icon" href="./jinxiaoma.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #0b4da2;
    }

    /* 背景容器，贴底显示 */
    #background-container {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 100dvh; /* 动态视口高度 */
      background-image: url('./jinxiaoma.png');
      background-repeat: no-repeat;
      background-size: cover;          /* ✅ 铺满，裁掉上边黑边 */
      background-position: center bottom; /* ✅ 底部对齐 */
      background-color: #0b4da2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 450px;
    }

    #center-clock {
      position: absolute;
      top: 47%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
    }

    #bottom-left-date {
      position: absolute;
      bottom: 7%;
      left: 40%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.1rem;
      font-weight: 500;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div id="background-container">
    <div class="content-wrapper">
      <div id="center-clock"></div>
      <div id="bottom-left-date"></div>
    </div>
  </div>

  <script>
    // === 动态修正真实高度，防止iOS顶部遮挡 ===
    function fixHeight() {
      const vh = window.innerHeight * 0.01;
      document.getElementById('background-container').style.height = `${vh * 100}px`;
    }
    window.addEventListener('resize', fixHeight);
    window.addEventListener('orientationchange', fixHeight);
    fixHeight();

    // === 时间更新 ===
    function updateTime() {
      const now = new Date();
      const pad = (n) => n.toString().padStart(2, "0");

      const year = now.getFullYear();
      const month = pad(now.getMonth() + 1);
      const day = pad(now.getDate());
      const hours = pad(now.getHours());
      const minutes = pad(now.getMinutes());
      const seconds = pad(now.getSeconds());

      document.getElementById("center-clock").textContent =
        `${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}`;

      document.getElementById("bottom-left-date").textContent = `${month}-${day}`;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
