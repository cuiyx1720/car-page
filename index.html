<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>实时进校码</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="进校码">
    <link rel="apple-touch-icon" href="./jinxiaoma.png">
    <link rel="manifest" href="manifest.json">


    <style>
        /* 基本页面设置，使其全屏显示 */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            /* 防止滚动 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* 背景容器 */
        #background-container {
            width: 100%;
            height: 100%;
            background-image: url('./jinxiaoma.png');
            /* 设置背景图片 */
            background-size: contain;
            /* 保证图片完整显示 */
            background-repeat: no-repeat;
            background-position: center;
            background-color: #f0f0f0;
            /* 图片外的背景色 */
            position: relative;
            /* 关键：用于定位内部的文本元素 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 修复背景在某些移动浏览器上的显示问题 */
        .content-wrapper {
            max-width: 450px;
            /* 根据图片常见宽度设定一个最大宽度 */
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* 页面中间的实时时钟 */
        #center-clock {
            position: absolute;
            top: 50%;
            /* 垂直位置微调，放在名字和二维码中间 */
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 1.4rem;
            /* 字体大小，可根据需要调整 */
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            /* 防止换行 */
        }

        /* 左下角的预约日期 */
        #bottom-left-date {
            position: absolute;
            bottom: 6.2%;
            /* 垂直位置微调，使其覆盖在原图的预约时间上 */
            left: 40%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.1rem;
            /* 字体大小，可根据需要调整 */
            font-weight: 500;
            /* background-color: #00468c; */
            /* 用与原图匹配的背景色来覆盖旧文字 */
            padding: 2px 8px;
            /* 增加一点内边距以完全覆盖 */
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div id="background-container">
        <div class="content-wrapper">
            <div id="center-clock"></div>

            <div id="bottom-left-date"></div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();

            // 格式化函数：确保月份、日期、小时等总是两位数
            const pad = (num) => num.toString().padStart(2, '0');

            // 1. 设置页面中间的完整日期和时间
            const year = now.getFullYear();
            const month = pad(now.getMonth() + 1);
            const day = pad(now.getDate());
            const hours = pad(now.getHours());
            const minutes = pad(now.getMinutes());
            const seconds = pad(now.getSeconds());

            const centerClockString = `${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}`;
            document.getElementById('center-clock').textContent = centerClockString;

            // 2. 设置左下角的预约日期
            const bottomLeftDateString = `${month}-${day}`;
            document.getElementById('bottom-left-date').textContent = bottomLeftDateString;
        }

        // 页面加载时立即执行一次，避免看到空白
        updateTime();
        // 每秒钟更新一次时间
        setInterval(updateTime, 1000);
    </script>

</body>

</html>
